<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-screen">
        <p class="result"></p>
        <input type="text" placeholder="0" readonly />
      </div>
      <p id="version">Calculator v1</p>
      <button id="backspace">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
          <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
          <path
            d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"
          />
        </svg>
      </button>
      <div class="calc-buttons">
        <button class="calc-button" id="cancel">C</button>
        <button class="calc-button brackets">( )</button>
        <button class="calc-button sign">%</button>
        <button class="calc-button sign">/</button>
        <button class="calc-button number">7</button>
        <button class="calc-button number">8</button>
        <button class="calc-button number">9</button>
        <button class="calc-button sign">*</button>
        <button class="calc-button number">4</button>
        <button class="calc-button number">5</button>
        <button class="calc-button number">6</button>
        <button class="calc-button sign">-</button>
        <button class="calc-button number">1</button>
        <button class="calc-button number">2</button>
        <button class="calc-button number">3</button>
        <button class="calc-button sign">+</button>
        <button class="calc-button dash">+/-</button>
        <button class="calc-button number">0</button>
        <button class="calc-button dot">.</button>
        <button class="calc-button equals" id="equals">=</button>
      </div>
      <span id="error-box"></span>
    </div>

    <script src="script.js" defer></script>
    <noscript> Javascript needs to be enabled. </noscript>
  </body>
</html>
